name: 'Deployment Pipeline for Sandbox'
on:
  workflow_dispatch:
    inputs:
      sandbox:
        description: 'Deploy the sandbox environment'
        required: false
        default: 'sandbox'
  schedule:
    - cron: '* * * * *'

jobs:
  print_text:
    runs-on: 'ubuntu-20.04'
    steps:
      - name: Set the variables
        env:
          DEFAULT_MESSAGE: 'sandbox' # here is the default message
        run: echo "MESSAGE=${{ github.event.inputs.sandbox || env.DEFAULT_MESSAGE }}" >> $GITHUB_ENV

      - name: Print some text
        run: echo "$MESSAGE" # prints the environmental variable, MESSAGE