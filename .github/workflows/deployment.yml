name: 'Deployment Pipeline for Sandbox'
on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        description: 'Select Environment name'
        options:
        - 
        - alex
        - bogdan
        - dev
        - joakim
        - maxsolomatin
      boolean:
        type: boolean
        description: True or False
      choice:
        type: choice
        description: Make a choice
        options:
        - foo
        - bar
        - baz
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: greet
        run: | 
          echo "environment is ${{ github.event.inputs.environment }}"
          echo "boolean is ${{ github.event.inputs.boolean }}"
          echo "choice is ${{ github.event.inputs.choice }}"